<app-navbar></app-navbar>

<div class="container">
  <div class="titulo-form">
    <mat-toolbar>
      <span>{{ titulo }}</span>
    </mat-toolbar>
  </div>
  <br />

  <form [formGroup]="form" class="form-container">
    <ng-container *ngIf="id && id > 0">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Id</mat-label>
            <input matInput formControlName="id" [disabled]="true" />
          </mat-form-field>
        </div>
      </div>
    </ng-container>

    <!-- Nome -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Sobrenome -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="sobrenome" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Email -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Idade -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Idade</mat-label>
          <input matInput formControlName="idade" type="number" required />
        </mat-form-field>
      </div>
    </div>

    <!-- Telefone -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" />
        </mat-form-field>
      </div>
    </div>

    <!-- CPF -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" />
        </mat-form-field>
      </div>
    </div>

    <!-- Ministério -->
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ministério</mat-label>
          <mat-select formControlName="ministerio_id" required>
            <mat-option *ngFor="let ministerio of ministerios" [value]="ministerio.id">
              {{ ministerio.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="text-center">
      <button
        (click)="guardarForm()"
        mat-raised-button
        color="primary"
        [disabled]="!form.dirty || form.invalid || form.pending"
      >
        Cadastrar
      </button>

      <button
        (click)="redireccionarGrid()"
        mat-raised-button
        color="warn"
        type="button"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
